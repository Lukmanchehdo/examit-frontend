<h2 class="display-6 text-center mb-4" style="font-weight:bold;">ข้อมูลอุปกรณ์</h2>
<div class="table-responsive">
  <div align="right" class="mb-3">
    <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD
    </a>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="bg-secondary text-white">
      <tr class="text-center">
        <th scope="col" width="100px"></th>
        <th scope="col">ลำดับ</th>
        <th scope="col">ชื่อ</th>
        <th scope="col">คงเหลือ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of devices ; let i = index">
        <th scope="row" class="text-center">
          <a class="btn btn-sm btn-danger" (click)="deldevice(item)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
          &nbsp;
          <a class="btn btn-sm btn-primary" data-bs-toggle="modal" (click)="editdevice(item)"
            data-bs-target="#staticBackdrop">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </a>
        </th>
        <td class="text-center">{{ i+1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.remain }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ข้อมูลอุปกรณ์
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="name">ชื่อ</label>
              <input type="text" class="form-control" name="device.name" [(ngModel)]="device.name" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="name">คงเหลือ</label>
              <input type="text" class="form-control" name="device.remain" [(ngModel)]="device.remain" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="savedevice()"><i
            class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
      </div>
    </div>
  </div>
</div>
