<h2 class="display-6 text-center mb-4" style="font-weight:bold;">บันทึกการยืม</h2>
<div class="table-responsive">
  <div align="right" class="mb-3">
    <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD
    </a>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="bg-secondary text-white">
      <tr class="text-center">
        <th scope="col" width="100px"></th>
        <th scope="col">ลำดับ</th>
        <th scope="col">นักศึกษา</th>
        <th scope="col">วันที่ เวลายืม</th>
        <th scope="col">ดูรายการอุปกรณ์</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of borrows ; let i = index">
        <th scope="row" class="text-center">
          <a class="btn btn-sm btn-danger" (click)="delborrow(item)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
          &nbsp;
          <a class="btn btn-sm btn-primary" data-bs-toggle="modal" (click)="editborrow(item)"
            data-bs-target="#staticBackdrop">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </a>
        </th>
        <td class="text-center">{{ i+1 }}</td>
        <td>{{ item.fullname }}</td>
        <td>{{ item.date_time }}</td>
        <td align="center" class="text-center"><a class="btn btn-sm btn-primary" data-bs-toggle="modal"
            (click)="viewborrow(item)" data-bs-target="#viewborrow">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </a></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> บันทึกการยืม
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="code">นักศึกษา</label>
              <select class="form-control" [(ngModel)]="borrow.student_id" name="student_id" required>
                <option selected>Select a group</option>
                <option [value]="student.id" *ngFor="let student of students">{{ student.fullname }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="name">วัน เวลายืม</label>
              <input type="datetime-local" class="form-control" name="borrow.date_time"
                [(ngModel)]="borrow.date_time" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="name">อุปกรณ์</label>
              <select class="form-control" [(ngModel)]="borrow.device_id" name="device_id" required>
                <option selected>Select a group</option>
                <option [value]="device.id" *ngFor="let device of devices">{{ device.name }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="name">จำนวน</label>
              <input type="text" class="form-control" name="borrow.date_time" [(ngModel)]="borrow.num" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveborrow()"><i
            class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="viewborrow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="viewborrowLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="viewborrowLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ดูรายการอุปกรณ์
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
              <thead class="bg-secondary text-white">
                <tr class="text-center">
                  <th scope="col">ลำดับ</th>
                  <th scope="col">อุปกรณ์</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let borrow_list of borrow_lists ; let i = index">
                  <td class="text-center">{{ i+1 }}</td>
                  <td>{{ borrow_list.name }}</td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
